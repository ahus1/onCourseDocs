language: java
install: skip
os: linux
dist: focal
jdk: openjdk11
script:
- "./gradlew asciidoc"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: manual/build/distributions/manual.zip
  on:
    repo: ishgroup/onCourseDocs
  skip_cleanup: 'true'
